<div class="bg-info p-2 text-center text-white">
  <h3>SportsStore Admin</h3>
</div>
<div class="bg-danger mt-2 p-2 text-center text-white"
     *ngIf="errorMessage != null">
  {{errorMessage}}
</div>
<div class="p-2">
  <form [formGroup]="authenticateUser">

    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control"
             name="username"
             id="name"
             type="name"
             formControlName="name"
             required/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control"
             type="password"
             name="password"
             id="password"
             formControlName="password"
             required/>
    </div>

    <div class="text-center">
      <button class="btn btn-secondary m-1" routerLink="/">Go back</button>
      <button class="btn btn-primary m-1" type="submit" (click)="authenticate()">Log In</button>
    </div>
  </form>
</div>
